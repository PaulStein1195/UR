name: bonfire_newbonfire
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.0.0

  #GEOLOCATION
  geolocator: ^6.1.13
  geocoder: ^0.2.1
  http: ^0.12.0+2

  #GOOGLE SERVICES
  #FIREBASE
  firebase_core: "0.4.4+3"
  firebase_analytics: "5.0.11"
  firebase_auth: "0.15.4"
  firebase_storage: "3.1.1"
  cloud_firestore: "0.13.4+2"
  #GOOGLE SIGN IN
  google_sign_in: ^4.4.4

  #OTHERS
  flutter_spinkit: ^4.1.2
  modal_progress_hud: ^0.1.3
  google_fonts: ^1.1.0
  provider: "4.0.4"
  image_picker: "0.6.3+4"
  percent_indicator: "^2.1.1"
  timeago: ^2.0.26
  uuid: ^2.0.1
  share: ^0.6.2+3


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true

  assets:
    - assets/images/



  fonts:
      - family: MyFlutterApp
        fonts:
          - asset: assets/fonts/MyFlutterApp.ttf


      - family: Palanquin
        fonts:
          - asset: assets/fonts/palanquin/palanquin-regular.ttf
